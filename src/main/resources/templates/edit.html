<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>
<h1>Edit Patient</h1>
<form th:action="@{'/ui/edit/' + ${patient.id}}" th:object="${patient}" method="post">
    <div class="form-group">
    <input th:field="*{lastName}" required>
    </div>
    <div class="form-group">
    <input th:field="*{firstName}" required>
    </div>
    <div class="form-group">
    <input th:field="*{birthdate}" type="date" required>
    </div>
    <div class="form-group">
    <input th:field="*{gender}" required>
    </div>
    <div class="form-group">
    <input th:field="*{address}" required>
    </div>
    <div class="form-group">
    <input th:field="*{phone}" required>
    </div>
    <button type="submit">Update</button>
</form>

</body>
</html>
